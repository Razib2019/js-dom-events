<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h1>Exploring Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="list">Lorem, ipsum dolor.</li>
            <li class="list">Labore, vero sequi.</li>
            <li class="list">Corporis, rem nisi?</li>
            <li class="list">Iure, quae doloremque!</li>
            <li class="list">Non, alias incidunt.</li>
            <li class="list">Eveniet, aperiam rem.</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
        <script>
            // const items = document.getElementsByClassName('list');
            // for (const item of items) {
            //     item.addEventListener('click', function (event) {
            //         event.target.parentNode.removeChild(event.target);
            //     })
            // }
            document.getElementById('list-container').addEventListener('click', function (event) {
                event.target.parentNode.removeChild(event.target);
            })

            document.getElementById('btn-add-item').addEventListener('click', function () {
                const listContainer = document.getElementById('list-container');
                const li = document.createElement('li');
                li.innerText = "Brand New List Item Added";
                li.classList.add('item');
                listContainer.appendChild(li);
            })
        </script>
    </section>
</body>

</html>
